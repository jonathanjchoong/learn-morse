<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap and jQuery -->
    <link rel = 'stylesheet' href = https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css> 
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- import own style sheets -->
    <link rel = 'stylesheet' href = "{{ url_for('static',filename= 'v2writeMorse.css')}}">
    <link rel = 'stylesheet' href = "{{ url_for('static',filename= 'popUp.css')}}">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    <!-- import own JS files -->
    <script src = "{{ url_for('static',filename= 'randomArrays.js')}}" ></script>
    <script src = "{{ url_for('static',filename= 'translator.js')}}" ></script>

    <script>
        //audios
        var rightPing = new Audio("{{url_for('static', filename = 'audio/zapsplat_multimedia_alert_bell_ping_wooden_002_54052.mp3')}}");
        var wrongAudio = new Audio(" {{url_for('static', filename = 'audio/zapsplat_multimedia_game_sound_percussive_hit_tone_tap_negative_error_003_40575.mp3')}} ")
        //var longPlay = new Audio("{{url_for('static', filename = 'audio/523.3Hz_0.6.wav') }}")
        //var shortPlay = new Audio("{{url_for('static', filename = 'audio/523.3Hz_0.2s.wav') }}")


        var inputArray=[];
        function resetClick (){
            inputArray = [];
            document.getElementById('form1').reset();
        };


        function longClick() {
            inputArray.push('-')
            //longPlay.play()
            arrayDisplay()
        };


        function shortClick() {
            inputArray.push('.')
            //shortPlay.play()
            arrayDisplay()
        };


        function arrayDisplay() {
            let string_display;
            string_display=inputArray.join('');
            document.getElementById('theInput').innerHTML = string_display;
            compareInput(string_display)
        };

        var wrongInRow = 0
        function compareInput(input){
            //if right
            if (input == validationArray[1].toUpperCase()){
                //run success function
                rightPing.play();
                resetClick();
                testArray = presentArray(testArray,'Morse'); //gets a random array of letters to be presented
                validationArray = translator.func.morse_to_text(testArray, 'array'); //translates the array to morse
                wrongInRow = 0
            //if wrong
            } else {
                wrongAudio.play();
                wrongInRow = wrongInRow + 1;
                //if wrong 3 times in a row then shuffle and display answer
                if(wrongInRow == 3){
                    togglePopup(validationArray[1])
                    wrongInRow = 0
                };
                resetClick(); //clear the previous response
            }
        }
        


        //carosuel functionality for random letters and then have a validation array in 
        var testArray = [];
        var validationArray = [];
        window.onload = function() {
            //document.getElementById('theInput').innerHTML =" ";
            testArray = presentArray(testArray,'Morse'); //gets a random array of letters to be presented
            validationArray = translator.func.morse_to_text(testArray, 'array'); //translates the array to morse
        }

        function togglePopup(ans){
        document.getElementById('rightAns').innerHTML = ans.toUpperCase();
        document.getElementById("popup-wrong").classList.toggle("active");
        }

        function checkLetterAns(){
            var answer = document.getElementById('typeInput').value;
            var ans = answer.toUpperCase();
            compareInput(ans);
        }

    </script>

    <title>Read Morse</title>
</head>


<body>
    <!-- Content -->
    <div class="content"> <!-- gives the page the stretch property to the footer-->


        <!-- Nav Bar-->
        <div class="container">
            <div class = "row">
                <nav class="navbar navbar-dark navbar-expand-lg sticky-top">
                    <a class="navbar-brand" href="homepage.html">Learn Morse</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Learn
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item" href="#">Write</a>
                              <a class="dropdown-item" href="#">Read</a>
                              <a class="dropdown-item" href="#">Race</a>
                            </div>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">About </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Profile </a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>

            <!-- Row for the Header-->
            <div class = "row" id = ''>
                <div class=" col-md-12">
                    <h1 id ="header"> Read Morse <h1>
                </div>
            </div> 

            <!-- Row for the letter boxes-->
            <div class= "row">
                <!-- Before Box-->
                <div class = 'col-md-3'>
                    <p class = 'when'> Before </p>
                    <p class = 'smallBox' id ='beforeBox'> A </p>
                </div>
                <!-- Current Working Box-->
                <div id = 'bigBox' class = 'col-md-6'>
                    <p class = 'boxBig' id ='currentBox' style = 'background-color: #D83452;'> B </p>
                </div>
                <!-- What is coming up next-->
                <div class = 'col-md-3'>
                    <p class = 'when'> Next </p>
                    <p class = 'smallBox' id = 'nextBox'> C </p>
                </div>
            </div>


            <!-- Row for the type input-->
            <div class="row" id = 'inputrow'>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="container" style ="margin-top: 5%;">

                        <form id ='form1' style= "text-align: center; display:inline-block; height: 100%" onsubmit="checkLetterAns();return false;">
                            <label> Type answer here: </label><br>
                            <input name = 'toTest' type ='text' id = 'typeInput' maxlength="1" required='true' class ="typeInput">  </input>

                            <br><br>
                            <input type = 'submit' value = "Submit"/>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Three times wrong pop up -->
    <div class="popup" id="popup-wrong">
        <div class="overlay"></div>
        <div class="content">
          <div class="close-btn" onclick="togglePopup('')">Ã—</div>
          <h1 style = "color: black;">Having a Hard Time? </h1>
          <p style = "color: black;"> The answer is: </p>
          <p  id = 'rightAns'></p>
        </div>
    </div>


    <!-- Footer -->
    <footer class = "footer" style = "background-color: #D83452;">
        <p style = "text-align: left; font-size: x-small; background-color: #D83452;"> Learn Morse Code - Read Morse Mode </p>
    </footer>
</body>



</html>
