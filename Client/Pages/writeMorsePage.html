<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap and jQuery -->
    <link rel = 'stylesheet' href = https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css> 
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- import own style sheets -->
    <link rel = 'stylesheet' style = text/css href = "../CSS/writeMorse.css">

    <!-- import own JS files -->
    <script src = '../JavaScript/morseButtons.js' ></script>

    <title>Write Morse</title>
</head>
<body onload = buttonListener>
    <!-- Input code for NavBar based on Jon's code for the homepage -->
    <div class = "container-fluid">
        <p> INPUT JON NAV BAR</p>
    </div>
    <div class = "container-fluid" style = "background-color:#232c33; height:auto">
        <div class = "row">

            <!-- Previous Letter -->
            <div class= "col-md-4, col-sm-4" >
                <div class= "container" style = "text-align: center; margin-top: 20%;">
                    <p id = 'surroundLetter' >A</p>
                </div>
            </div>

            <!-- The centre Div with Letter to convert to Morse -->
            <div class= "col-md-4" style = "text-align: center" >
                    <p id = 'letterToTest' >B</p>
            </div>

            <!-- Next Letter-->
            <div class= "col-md-4; col-sm-4" style = "text-align: center"> 
                <div class= "container" style = "text-align: center; margin-top: 20%;"></div>
                    <p id = 'surroundLetter' >C</p>
                </div>
            </div>
        </div>
    
        <!-- Row for the Typing Text Boxes-->
        <div class = "row" style = "background-color: #232c33; height: 10em;">
            <div class = "col-md-4"></div>
            <div class = "col-md-4">
                <div class = "row">
                    <div class = "col-sm-3, col-md-3" >
                        <p class = 'textBox'>_</p>
                    </div>
                    <div class = "col-sm-3, col-md-3" >
                        <p class = 'textBox'>.</p>
                    </div>               
                    <div class = "col-sm-3, col-md-3">
                        <p class = 'textBox'>.</p>
                    </div>
                    <div class = "col-sm-3, col-md-3">
                        <p class = 'textBox'>_</p>
                    </div>
                </div>
            </div>
            <div class = "col-md-4 "></div>
        </div> 

        <div class = "row" style = "background-color: #232c33; "></div> 

        <!-- Row for the two input buttons, long and short -->
        <div class = "row" style = "background-color: #232c33; ">
            <div class = "col-md-4"></div>
            <div class = "col-md-4">
                <div class = "row">
                    <div class = col-md-6>
                        <p class = 'clicker' id = 'shortButton' onclick = hoverButton()>
                            Short
                        </p>
                    </div>
                    <div class = col-md-6>
                        <p class = 'clicker' id = 'longButton'>
                            Long
                        </p>
                    </div>
                </div>
            </div>
            <div class = "col-md-4 "></div>
        </div> 

        <!-- Row for the reset button -->
        <div class = "row" style = "background-color: #232c33; ">
            <div class = "col-md-4"></div>
            <div class = "col-md-4">
                <div class = "row">
                    <div class = "col-md-3"></div>
                    <div class = "col-md-6">
                        <p class = 'clicker' id = 'resetButton'>
                            Reset
                        </p>
                    </div>
                    <div class = "col-md-3"></div>
                </div>
            </div>
            <div class = "col-md-4 "></div>
        </div> 
    </div>
    
    <footer style = "background-color: #d83452">
           <p>LearnMorse</p>
    </footer>

</body>
</html>
